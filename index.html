    <title>mwillis.global/more</title>
    <link rel="stylesheet" href="css/arena.css"> 
    
</head>
<body>
    
         
<!-- TEMPLATES -->
<div style="display: none">

    <div id="postTemplate" class="post">
        <div id="mediacontainer"></div>
    </div>
        
<!-- IMAGE TEMPLATE --> 

    <div id="imageTemplate" class="post-image">
        <a href="#" target="_blank" class="hyperlink">
        <img src="" width="" height="" />
        </a>
        <div id="post-title"></div>
        <div id="post-desc"></div>
	</div>
        
<!-- TEXT TEMPLATE --> 

    <div id="textTemplate" class="post-text">
        <a href="#" target="_blank">
        <div id="post-title"></div>
        <div id="post-content"></div>
        </a>
    </div>
        
<!-- MEDIA TEMPLATE --> 

    <div id="mediaTemplate">
        <div id="post-content" class="post-embed">
        <iframe src="" id="player"></iframe>
        </div>
        <a href="#" target="_blank">
        <div id="post-title"></div></a>
        <div id="post-desc"></div>
    </div>

<!-- LINK TEMPLATE -->        
        
    <div id="linkTemplate" class="post-link">
        <a href="#" target="_blank">
        <div class="post-link-arrow"></div>
        <img src="" width="" height=""/></a>
        <a href="#" target="_blank">
        <div id="post-title"></div></a>
        <div id="post-desc"></div>
    </div>
		
</div><!-- END TEMPLATES -->        
    
    
<a id="top" style="display: none;">â†‘</a>
    
<!-- JS -->    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/arena.js"></script>
    
<script>
$(window).scroll(function() {
    if ($(window).scrollTop() > 400) {
      $("#top").fadeIn("slow");
    }
    else {
      $("#top").fadeOut("fast");
    }
});
  
$('#top').click(function(){
    $("html, body").animate({ scrollTop: 0 }, 600);
    return false;
});

</script>
    
</body>
</html>
